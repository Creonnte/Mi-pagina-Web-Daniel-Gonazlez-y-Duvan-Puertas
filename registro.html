<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="css/registro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Crear Cuenta</h2>
      <p>Crea tu cuenta para empezar.</p>
      <form>
        <input type="text" placeholder="Ingresa tu nombre" required />
        <input type="email" placeholder="Tu correo electrónico" required />
        <input type="password" placeholder="Crea una contraseña" required />
        <label class="terms">
          <input type="checkbox" required /> Acepto los Términos & Condiciones
        </label>
        <button type="submit" class="btn-register">Registrarse</button>
      </form>

      <div class="divider">•</div>

      <button class="btn-apple">Continuar con Apple</button>
      <button class="btn-google">Continuar con Google</button>
      <button class="btn-facebook">Continuar con Facebook</button>

      <p class="login-link">¿Ya estás registrado? <a href="#">Iniciar Sesión</a></p>
    </div>
  </div>
</body>
</html>
